<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Blank
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" padding>
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Blank</ion-title>
        </ion-toolbar>
    </ion-header>

    <div id="container">
        <p> <strong>{{ text }}</strong></p>
        <ion-button (click)="onChangeText()">Change Text</ion-button>
        <ion-button (click)="reset()" color="danger">Reset</ion-button>
    </div>
</ion-content>
